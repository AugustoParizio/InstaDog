<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img-dogs/logoinsta.png">



    <title>InstaDog</title>
</head>
<body>
    <div class="conteudo">
        <div class="esquerda">

        </div>
        <div class="direita">
             <div class="quadro-login">
                <P>InstaDog</P>
                
                <form>
                    <input class="campo" type="text" name="" placeholder="Telefone,nome de usuário ou e-mail">
                    <br>
                    <input class="campo" type="password" placeholder="Senha">
                    <br>
                    <input class="botao" type="submit" name="" value="entrar">
                </form>
                <span class="linha1"></span>
                <span class="ou">ou</span>
                <span class="linha2"></span>
                <br>
                <a class="facebook" href="">
                    <img src="./img-dogs/facebook.png" width="16px" alt=""><p>Entrar com o Facebook</p></a>
                    <a class="esqueceu" href=""><p>Esqueceu a senha?</p></a>
             </div>

             <div class="quadro-conta">
                 <p>Não tem uma conta?
                 <a class="cadastro" href="">Cadastre-se</a>
                 </p>
            </div>
            <p class="obtenha">Obtenha o aplicativo.</p>   
            <img class="" src="./img-dogs/apple.png" alt="">
            <img class="" src="./img-dogs/playstore.png" alt="">
        </div>
    </div>
</body>
</html>
